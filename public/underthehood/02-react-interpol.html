<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>React Interpolation</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

        <script type="text/babel">
            const rootElement = document.querySelector('#root')

            // the text "Hello World" has 11 characters
            // the text "" has No characters
            const CharacterCount = ({text}) => {
                return (
                    <div>
                        {`The text "${text}" has `}
                        {text.length ? <strong>{text.length}</strong> : 'No'}
                        {` characters.`}
                    </div>
                )
            }

            const element = (
                <React.Fragment>
                    <CharacterCount text="Hello World" />
                    <CharacterCount text="" />
                </React.Fragment>
            )

            const tick = () => {
                const time = new Date().toLocaleTimeString()
                return (
                    <div>
                        <input value={time} />
                        <input value={time} />
                    </div>
                )
            }

            tick()
            setInterval(() => {
                const elemTime = tick()
                const fragment = React.createElement(
                    React.Fragment,
                    null,
                    element,
                    elemTime,
                )
                ReactDOM.render(fragment, rootElement)
            }, 1000)
        </script>
    </body>
</html>
