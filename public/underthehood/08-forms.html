<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>React Forms</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
        <script type="text/babel">
            const rootElement = document.querySelector('#root')

            const UsernameForm = () => {
                const [username, setUsername] = React.useState('')
                const isLoweCase = username === username.toLowerCase()
                const error = isLoweCase ? null : 'Username must be lower case'

                const handleSubmit = event => {
                    event.preventDefault()
                    const [usernameInput] = event.target.elements
                    console.log(`You entered: ${usernameInput.value}`)

                    console.log(`You entered: ${username}`)
                }

                const handleChange = event => {
                    setUsername(event.target.value)
                }

                return (
                    <form onSubmit={handleSubmit}>
                        <div>
                            <label htmlFor="usernameInput">Username:</label>
                            <input
                                id="usernameInput"
                                type="text"
                                onChange={handleChange}
                            />
                        </div>
                        <div style={{color: 'red'}}>{error}</div>
                        <button disabled={!!error} type="submit">
                            Submit
                        </button>
                    </form>
                )
            }

            const fragment = React.createElement(
                React.Fragment,
                null,
                <UsernameForm />,
            )

            ReactDOM.render(fragment, rootElement)
        </script>
    </body>
</html>
