<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>React Intro</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            const rootElement = document.querySelector('#root')

            // using js DOM
            const element = document.createElement('p')
            element.textContent = 'Hello World!'
            element.className = 'container'
            rootElement.appendChild(element)

            setTimeout(() => {
                renderFromReact()
            }, 2000)

            // using React
            const renderFromReact = () => {
                const spanElem = React.createElement(
                    'span',
                    null,
                    ' From ',
                    'Span!',
                )

                const childTxt = 'Hello, Cosmos!'
                const myClassName = 'mainContent'
                const JSXElem2 = <span>New</span>
                const JSXElem3 = <strong>Text</strong>
                const JSXElem = (
                    <p class={myClassName}>
                        {childTxt} {JSXElem2} {JSXElem3}
                    </p>
                )

                const JSXElemWithChilds = (
                    <p
                        class={myClassName}
                        children={<div>With children</div>}
                    />
                )

                const children = <span>With Props</span>
                const className = 'withProps'
                const props = {children, className}
                const JSXWithProps = <div id="with-props" {...props} />

                const reactElement = React.createElement(
                    'div',
                    {
                        children: [
                            'Hello Universe!',
                            ', Goodbye Universe...',
                            spanElem,
                            JSXElem,
                            JSXElemWithChilds,
                            JSXWithProps,
                        ],
                        className: 'reactContainer',
                    },
                    // 'Hello Universe!',
                    // ', Goodbye Universe...',
                )

                console.log(reactElement)

                const secondElem = React.createElement(
                    'p',
                    null,
                    'Second Element',
                )

                const fragment = React.createElement(
                    React.Fragment,
                    null,
                    reactElement,
                    secondElem,
                )

                ReactDOM.render(fragment, rootElement)
            }
        </script>
    </body>
</html>
